name: Dashboard Email
on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"   # 06:30 UTC → ~07:30 Paris / 08:30 summer

jobs:
  build-and-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run dashboard
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python dashboard.py
          ls -lh report.html

      - name: Send email (attachment only)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.FROM_EMAIL }}
          to: ${{ secrets.TO_EMAIL }}
          subject: "Cross-Asset Rotation Dashboard — ${{ github.repository }} — \$(date -u +'%Y-%m-%d')"
          body: "Daily build attached: report.html"
          attachments: report.html
